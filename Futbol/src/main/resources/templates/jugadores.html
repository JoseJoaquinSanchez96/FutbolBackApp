<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="../styles.css">
    <title>Jugadores</title>
  </head>
  <body>
  <div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
 	<div class="bg-dark navbar-nav mr-auto">
    	<ul>
    		<li><a  th:href="@{/show/equipos}">Equipos</a></li>
      		<li><a  th:href="@{/show/jugadores}">Jugadores</a></li>
      		<li><a  th:href="@{/ciudades}">Ciudades</a></li>
      		<li><a  th:href="@{/torneos}">Torneos</a></li>
      	</ul>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>
  <h1 th:text="${title}"></h1>
    <table class="table table-striped">
    <thead>
        <tr>
        	<th scope="col"> ID </th>
            <th scope="col"> Nombre  </th>
            <th scope="col"> Telefono </th>
            <th scope="col"> Puesto </th>
            <th scope="col"> Equipo </th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="player : ${players}">
        	<td><span th:text="${player.cod_jugador}"> ID del jugador</span></td>
            <td><span th:text="${player.nombre}"> Nombre del jugador</span></td>
            <td><span th:text="${player.telefono}"> Telefono </span></td>
            <td><span th:text="${player.puesto}"> Puesto </span></td>
            <td><a th:text="${player.equipo.nombre_equipo}"><!--  th:href="@{/jugador/equipo/equipo/'${player.equipo.cod_equipo}"--></a></td>
        </tr>
          <tr th:if="${playerId != null}">
          	<td><span th:text="${playerId.cod_jugador}"> ID del jugador</span></td>
    		<td><span th:text="${playerId.nombre}">Nombre del jugador </span></td>
            <td><span th:text="${playerId.telefono}">  Telefono </span></td>
            <td><span th:text="${playerId.puesto}"> Puesto </span></td>
            <td><span th:text="${playerId.equipo.nombre_equipo}"> <a th:href="@{equipo/equipo/playerId.equipo.cod_equipo}">Equipo</a> </span></td>
     	</tr>
    </tbody>
</table>
	<a th:href="@{/jugador/jugadores}">Jugadores</a>
   	<div class="container-fluid" id="searchID">
    	<form class="d-flex"  th:action="@{/jugador/id}" method="post">
      		<input class="form-control me-2" type="search" placeholder="Introduzca ID para la busqueda" aria-label="Search" name="player_id">
      		<button class="btn btn-outline-success" type="submit">Buscar</button>
    	</form>
  	</div>   	
  	<div class="container-fluid" id="searchID">
    	<form class="d-flex"  th:action="@{/jugador/id}" method="post">
      		<input class="form-control me-2" type="search" placeholder="Introduzca ID para la busqueda" aria-label="Search" name="player_id">
      		<button class="btn btn-outline-success" type="submit">Buscar</button>
    	</form>
  	</div>
  	 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
